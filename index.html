<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSIF Castione - GESTIONE INTEGRALE V4.3</title>
    <style>
        :root { --securitas-blue: #003366; --securitas-red: #e30613; --bg: #f4f7f9; --success: #28a745; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        .banner-container { width: 100%; background: white; text-align: center; border-bottom: 1px solid #ddd; }
        .banner-top { width: 100%; max-width: 800px; height: auto; display: block; margin: 0 auto; }
        .header { width: 100%; background: white; padding: 15px 0; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-bottom: 5px solid var(--securitas-red); }
        .logo-securitas { height: 32px; }
        .container { width: 95%; max-width: 850px; margin: 20px auto; padding-bottom: 60px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); display: none; text-align: center; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h2 { color: var(--securitas-blue); font-size: 1.1rem; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; text-transform: uppercase; }
        h3 { color: var(--securitas-red); font-size: 0.9rem; text-align: left; margin-top: 25px; border-left: 4px solid var(--securitas-red); padding-left: 10px; }
        
        button { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 8px; background-color: var(--securitas-blue); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-red { background: var(--securitas-red); }
        .btn-gray { background: #6c757d; }
        .btn-outline { background: transparent; border: 2px solid var(--securitas-blue); color: var(--securitas-blue); }

        /* Checklist UI */
        .counter-badge { background: var(--securitas-red); color: white; padding: 10px 20px; border-radius: 50px; font-weight: bold; margin-bottom: 20px; display: inline-block; }
        .checklist-row { display: flex; align-items: flex-start; padding: 12px; border-bottom: 1px solid #eee; background: #fff; gap: 15px; text-align: left; }
        .check-col input { width: 24px; height: 24px; cursor: pointer; }
        .task-text { font-size: 0.95rem; font-weight: 600; color: #333; display: block; }
        .task-note { font-size: 0.85rem; color: #555; background: #fdf2f2; border-left: 3px solid var(--securitas-red); padding: 8px; margin-top: 4px; display: block; white-space: pre-wrap; }
        .time-col { font-size: 0.8rem; color: var(--success); font-weight: bold; min-width: 60px; text-align: right; }

        /* Admin UI */
        .admin-section { margin-top: 25px; border-top: 2px solid #ddd; padding-top: 15px; text-align: left; }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.75rem; }
        .admin-table th, .admin-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        
        .flow-box { background: #e7f3ff; border-left: 5px solid var(--securitas-blue); padding: 15px; text-align: left; margin-bottom: 20px; border-radius: 4px; font-size: 0.9rem; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="banner-container"><img src="logo_nsif.jpg" alt="Banner" class="banner-top" onerror="this.style.display='none'"></div>
    <div class="header">
        <img src="https://www.securitas.ch/_assets/1f4f58cb8ec7ef7ef807190874a5a8cd/img/logos/securitas.svg" alt="Securitas" class="logo-securitas">
        <div style="font-weight: bold; color: var(--securitas-blue); font-size: 0.9rem; margin-top:5px;">NSIF CASTIONE - GESTIONE INTEGRALE V4.3</div>
    </div>

    <div class="container">
        <div id="step_login" class="card active">
            <h2>Accesso Operatore</h2>
            <input type="text" id="login_user" placeholder="Email Securitas">
            <input type="password" id="login_pass" placeholder="Password">
            <button onclick="Auth.login()">ACCEDI</button>
        </div>

        <div id="step_menu" class="card">
            <h2>Menu Principale</h2>
            <button onclick="UI.showStep('step_azienda_tipo')">üõÇ GESTIONE ACCESSI / BADGE</button>
            <button class="btn-red" onclick="UI.showStep('step_checklist_menu')">üìã CHECKLIST TURNI</button>
            <button class="btn-outline" onclick="UI.openVTI()">üìÇ VTI EXTERNAL (SHAREPOINT)</button>
            <div id="admin_area" style="display:none; border-top: 2px dashed #ccc; margin-top:20px; padding-top:10px;">
                <button class="btn-red" onclick="Admin.openPanel()">‚öôÔ∏è AMMINISTRAZIONE</button>
            </div>
            <button class="btn-gray" onclick="location.reload()" style="margin-top:20px;">LOGOUT</button>
        </div>

        <div id="step_azienda_tipo" class="card">
            <h2>Tipo Azienda per Badge</h2>
            <button onclick="Flows.start('OFT')">Azienda OFT</button>
            <button onclick="Flows.start('FFS')">Azienda FFS</button>
            <button class="btn-gray" onclick="UI.showStep('step_menu')">INDIETRO</button>
        </div>

        <div id="step_flow_details" class="card">
            <h2 id="flow_title">Dettagli Procedura</h2>
            <div id="flow_content" class="flow-box"></div>
            <button onclick="UI.showStep('step_menu')">CONFERMA E CHIUDI</button>
            <button class="btn-gray" onclick="UI.showStep('step_azienda_tipo')">INDIETRO</button>
        </div>

        <div id="step_checklist_menu" class="card">
            <h2>Seleziona Turno</h2>
            <button onclick="Checklist.open('T1')">TURNO T1 (06:00-15:00 / 14:45-22:00)</button>
            <button onclick="Checklist.open('T2')">TURNO T2 (06:00-15:00 / 14:45-22:00)</button>
            <button onclick="Checklist.open('T3')">TURNO T3 (08:00-15:30 / 15:15-23:00)</button>
            <button class="btn-gray" onclick="UI.showStep('step_menu')">INDIETRO</button>
        </div>

        <div id="step_checklist_view" class="card">
            <div id="task_counter" class="counter-badge">Mancanti: 0</div>
            <h2 id="checklist_title"></h2>
            <div id="checklist_items_container" style="max-height: 60vh; overflow-y: auto; border: 1px solid #eee; border-radius: 8px;"></div>
            <button class="btn-red" style="margin-top:20px;" onclick="UI.showStep('step_menu')">CHIUDI E SALVA</button>
        </div>

        <div id="step_admin" class="card">
            <h2>Pannello Amministratore</h2>
            
            <div class="admin-section">
                <h3>1. Gestione Account Operatori</h3>
                <input type="text" id="adm_new_u" placeholder="Email Securitas">
                <input type="text" id="adm_new_p" placeholder="Password">
                <button onclick="Admin.addUser()">CREA ACCOUNT</button>
                <table class="admin-table">
                    <thead><tr><th>User</th><th>Pass</th><th>Stato</th><th>Azioni</th></tr></thead>
                    <tbody id="adm_user_list"></tbody>
                </table>
            </div>

            <div class="admin-section">
                <h3>2. Modifica Operazioni Checklist</h3>
                <select id="add_task_turno">
                    <option value="T1">Turno T1</option><option value="T2">Turno T2</option><option value="T3">Turno T3</option>
                </select>
                <select id="add_task_fase">
                    <option value="inizio">1. Inizio Turno</option>
                    <option value="durante">2. Durante il Turno</option>
                    <option value="fine">3. Fine Turno</option>
                </select>
                <input type="text" id="add_task_title" placeholder="Titolo Operazione">
                <textarea id="add_task_note" placeholder="Osservazioni / Note" rows="2"></textarea>
                <button onclick="Admin.addTask()">AGGIUNGI OPERAZIONE</button>
                
                <table class="admin-table">
                    <thead><tr><th>Turno/Fase</th><th>Descrizione</th><th>Azione</th></tr></thead>
                    <tbody id="adm_tasks_body"></tbody>
                </table>
            </div>
            <button class="btn-gray" onclick="UI.showStep('step_menu')" style="margin-top:20px;">ESCI</button>
        </div>
    </div>

    <script>
        const MASTER = { email: "marco.lamorgia@securitas.ch", pass: "1234NSIF" };

        const defaultTasks = {
            T1: {
                inizio: [
                    { t: "Apertura cancello principale Campo Base Nord", n: "Lucchetto codice 6988" },
                    { t: "Parcheggio Coordinamento Securitas", n: "Posto tutto a destra guardando la baracca" },
                    { t: "Apertura ufficio Campo Base Nord", n: "Codice 1907. Alzare tapparelle e verificare riscaldamento (pos 4)." },
                    { t: "Telefono di servizio", n: "PIN 6681, Sblocco 1907. Tenerlo fino all'arrivo del T3." },
                    { t: "Radio personale", n: "Prova collegamento su Canale 15." },
                    { t: "Apertura CAST07", n: "Codice 1907. Verifica riscaldamento e tornelli/luci." }
                ],
                durante: [
                    { t: "Presidio CAST08 (Se richiesto)", n: "Registrare Nome, Azienda, Targa, Ore. Max 2 ore." },
                    { t: "VTI External", n: "Verifica documentazione e cartella Team." }
                ],
                fine: [
                    { t: "Pulizia CAST07", n: "Passare lo straccio a terra e svuotare cestini (Obbligatorio)." },
                    { t: "Passaggio di consegna", n: "Recarsi al CAST09 (Max 15 min). Chiudere il CAST07." }
                ]
            },
            T2: {
                inizio: [
                    { t: "Apertura cancelli CAST09", n: "Entrata e Uscita. Codice 6988." },
                    { t: "Apertura ufficio CAST09", n: "Codice 1907. Alzare tapparelle e serrande." },
                    { t: "Verifica Barriera e Fotocellule", n: "In inverno pulire fotocellule se necessario." }
                ],
                durante: [
                    { t: "Campo Base Sud (Inverno)", n: "Aprire porta e chiudere rubinetti (Chiave in Keybox)." },
                    { t: "Presidio CAST09", n: "Registrare mezzi pesanti: Nome, Azienda, DPI, Ore." }
                ],
                fine: [
                    { t: "Pulizia pavimento CAST09", n: "Passare lo straccio entro le ore 22:00." },
                    { t: "Consegna", n: "Effettuare il passaggio presso CAST09." }
                ]
            },
            T3: {
                inizio: [
                    { t: "Parcheggio Coordinamento", n: "Al centro." },
                    { t: "Recupero Telefono", n: "Recarsi al CAST07 e prelevarlo." },
                    { t: "Giro perimetro interno", n: "Con monopattino CAST09. Controllare punti sbarrati." }
                ],
                durante: [
                    { t: "Controllo Pausa (12:00-13:00)", n: "Nessun operaio deve mangiare in cantiere." },
                    { t: "DPI", n: "Verificare che chiunque entri sia munito di casco e DPI." }
                ],
                fine: [
                    { t: "Chiusura rubinetti (Inverno)", n: "Campo Base Sud: aprire leggermente per gelo." },
                    { t: "Chiusura uffici CSC", n: "Codice 6990. Verificare finestre e luci." },
                    { t: "Messa in carica", n: "Telefono di servizio e monopattini." }
                ]
            }
        };

        let checklistData = JSON.parse(localStorage.getItem('nsif_checklist_v4_3')) || defaultTasks;
        let userData = JSON.parse(localStorage.getItem('nsif_users_v4_3')) || [];

        const UI = {
            showStep: (id) => {
                document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            },
            openVTI: () => window.open("https://ssgwp.sharepoint.com/teams/TONCH_Collab_2_16/Freigegebene%20Dokumente/Forms/AllItems.aspx?id=%2Fteams%2FTONCH%5FCollab%5F2%5F16%2FFreigegebene%20Dokumente%2FTON%20%26%20TAS%2FFFS%5FCantiere%20nuove%20officine%20Castione%2FNSIF%20Castione%20%2D%20Team", '_blank')
        };

        const Checklist = {
            open: function(turno) {
                document.getElementById('checklist_title').innerText = "DISPOSIZIONI " + turno;
                const container = document.getElementById('checklist_items_container');
                let html = "";
                const fasi = { inizio: "1. INIZIO TURNO", durante: "2. DURANTE IL TURNO", fine: "3. FINE TURNO" };
                for (let fase in fasi) {
                    html += `<h3>${fasi[fase]}</h3>`;
                    html += checklistData[turno][fase].map(item => `
                        <div class="checklist-row">
                            <div class="check-col"><input type="checkbox" onchange="Checklist.update()"></div>
                            <div class="text-col"><span class="task-text">${item.t}</span><span class="task-note">${item.n}</span></div>
                            <div class="time-col"></div>
                        </div>`).join('');
                }
                container.innerHTML = html;
                UI.showStep('step_checklist_view');
                this.update();
            },
            update: function() {
                const rows = document.querySelectorAll('.checklist-row');
                let rem = 0;
                rows.forEach(r => {
                    const cb = r.querySelector('input');
                    const time = r.querySelector('.time-col');
                    if(!cb.checked) rem++;
                    if(cb.checked && time.innerText === "") time.innerText = new Date().toLocaleTimeString('it-CH',{hour:'2-digit',minute:'2-digit'});
                    if(!cb.checked) time.innerText = "";
                });
                document.getElementById('task_counter').innerText = "Mancanti: " + rem;
            }
        };

        const Flows = {
            start: (az) => {
                document.getElementById('flow_title').innerText = "Procedura Badge " + az;
                let msg = az === 'OFT' ? 
                    "1. Verificare presenza in Bausicht.<br>2. Se presente: Effettuare Induction.<br>3. Scattare Foto.<br>4. Rilasciare Badge Provvisorio." : 
                    "1. Verificare presenza in Bausicht.<br>2. Se presente: Scattare Foto.<br>3. Rilasciare Badge Provvisorio (FFS non richiede Induction Securitas).";
                document.getElementById('flow_content').innerHTML = msg;
                UI.showStep('step_flow_details');
            }
        };

        const Admin = {
            openPanel: function() { this.renderUsers(); this.renderTasks(); UI.showStep('step_admin'); },
            addUser: function() {
                const u = document.getElementById('adm_new_u').value, p = document.getElementById('adm_new_p').value;
                if(!u || !p) return;
                userData.push({email:u, pass:p, blocked: false});
                this.saveU(); this.renderUsers();
            },
            toggleU: (i) => { userData[i].blocked = !userData[i].blocked; Admin.saveU(); Admin.renderUsers(); },
            delU: (i) => { if(confirm("Eliminare?")) { userData.splice(i,1); Admin.saveU(); Admin.renderUsers(); } },
            renderUsers: () => {
                document.getElementById('adm_user_list').innerHTML = userData.map((x,i) => `
                    <tr><td>${x.email}</td><td>${x.pass}</td><td>${x.blocked?'BLO':'OK'}</td>
                    <td><button onclick="Admin.toggleU(${i})">B</button><button onclick="Admin.delU(${i})" class="btn-red">X</button></td></tr>`).join('');
            },
            saveU: () => localStorage.setItem('nsif_users_v4_3', JSON.stringify(userData)),
            addTask: function() {
                const t = document.getElementById('add_task_turno').value, f = document.getElementById('add_task_fase').value,
                      title = document.getElementById('add_task_title').value, note = document.getElementById('add_task_note').value;
                if(!title) return;
                checklistData[t][f].push({t: title, n: note});
                this.saveT(); this.renderTasks();
            },
            delT: (t, f, i) => { checklistData[t][f].splice(i,1); Admin.saveT(); Admin.renderTasks(); },
            renderTasks: () => {
                let html = "";
                ["T1","T2","T3"].forEach(t => ["inizio","durante","fine"].forEach(f => {
                    checklistData[t][f].forEach((item,i) => {
                        html += `<tr><td>${t}-${f}</td><td>${item.t}</td><td><button onclick="Admin.delT('${t}','${f}',${i})">X</button></td></tr>`;
                    });
                }));
                document.getElementById('adm_tasks_body').innerHTML = html;
            },
            saveT: () => localStorage.setItem('nsif_checklist_v4_3', JSON.stringify(checklistData))
        };

        const Auth = {
            login: () => {
                const u = document.getElementById('login_user').value, p = document.getElementById('login_pass').value;
                const found = (u === MASTER.email && p === MASTER.pass) ? MASTER : userData.find(x => x.email === u && x.pass === p);
                if (found) {
                    if (found.blocked) return alert("Account bloccato.");
                    if (u === MASTER.email) document.getElementById('admin_area').style.display = 'block';
                    UI.showStep('step_menu');
                } else alert("Credenziali errate");
            }
        };
    </script>
</body>
</html>
