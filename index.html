<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSIF Castione - Gestione Accessi</title>
    <style>
        :root {
            --securitas-blue: #003366;
            --securitas-red: #e30613;
            --bg-color: #f4f7f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Nuovo Banner a tutta larghezza */
        .banner-container {
            width: 100%;
            background-color: white;
            line-height: 0; /* Rimuove spazi bianchi sotto l'immagine */
        }

        .banner-top {
            width: 100%;
            height: auto;
            max-height: 250px; /* Regola l'altezza massima del tuo banner */
            object-fit: cover;
        }

        .header {
            width: 100%;
            background: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-bottom: 5px solid var(--securitas-red);
            margin-bottom: 30px;
        }

        .logo-securitas {
            height: 45px;
            margin-bottom: 10px;
        }

        .header h1 {
            margin: 5px 0 0 0;
            color: var(--securitas-blue);
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .header .subtitle {
            color: #666;
            font-size: 0.85rem;
            font-weight: 400;
        }

        .container {
            width: 92%;
            max-width: 550px;
            margin-bottom: 50px;
        }

        .step {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 0.4s ease-out;
        }

        .active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { color: var(--securitas-blue); font-size: 1.25rem; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        
        button {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: var(--securitas-blue);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:active { transform: scale(0.98); }
        
        .btn-secondary { background-color: #5a6268; }
        .btn-outline { background: transparent; border: 2px solid var(--securitas-blue); color: var(--securitas-blue); box-shadow: none; }

        .instruction-card {
            background: #fff9db;
            border-left: 6px solid #fcc419;
            padding: 20px;
            margin-top: 25px;
            text-align: left;
            border-radius: 6px;
        }

        .instruction-card.danger {
            background: #fff5f5;
            border-left-color: var(--securitas-red);
            color: #c92a2a;
        }

        .footer-info {
            padding-bottom: 30px;
            font-size: 0.75rem;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="banner-container">
        <img src="NOME_DEL_TUO_FILE_CARICATO.jpg" alt="Banner Progetto" class="banner-top">
    </div>

    <div class="header">
        <img src="https://www.securitas.ch/_assets/1f4f58cb8ec7ef7ef807190874a5a8cd/img/logos/securitas.svg" alt="Securitas Logo" class="logo-securitas">
        <h1>NSIF Castione - Gestione controllo accessi</h1>
