<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSIF Castione Hub - V3.1 REPAIR</title>
    <style>
        :root { --securitas-blue: #003366; --securitas-red: #e30613; --bg: #f4f7f9; --success: #28a745; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; color: #333; }
        .banner-container { width: 100%; background: white; text-align: center; border-bottom: 1px solid #ddd; }
        .banner-top { width: 100%; max-width: 800px; height: auto; display: block; margin: 0 auto; }
        .header { width: 100%; background: white; padding: 10px 0; text-align: center; border-bottom: 5px solid var(--securitas-red); }
        .logo-securitas { height: 30px; }
        .version-label { font-size: 0.75rem; font-weight: bold; color: var(--securitas-blue); margin-top: 5px; }
        .container { width: 95%; max-width: 900px; margin: 20px auto; padding-bottom: 60px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); display: none; text-align: center; }
        .active { display: block; animation: fadeIn 0.3s; }
        
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .widget { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-top: 3px solid var(--securitas-blue); }
        .clock { font-size: 1.1rem; font-weight: bold; color: var(--securitas-red); }
        .big-date { font-size: 1.8rem; font-weight: 800; color: var(--securitas-blue); margin: 20px 0; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; margin-top: 20px; }
        .menu-item { padding: 25px; background: white; border-radius: 12px; cursor: pointer; transition: 0.3s; border: 1px solid #eee; font-weight: bold; display: flex; align-items: center; justify-content: center; min-height: 60px; text-align: center; }
        .menu-item:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-color: var(--securitas-red); }
        
        button { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 8px; background-color: var(--securitas-blue); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .btn-red { background: var(--securitas-red); }
        .btn-gray { background: #6c757d; }
        .btn-outline { background: transparent; border: 2px solid var(--securitas-blue); color: var(--securitas-blue); }

        input[type="text"], input[type="password"], select { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }

        .checklist-item { text-align: left; padding: 12px; border-bottom: 1px solid #eee; display: flex; align-items: flex-start; gap: 12px; }
        .timestamp { font-size: 0.7rem; color: var(--success); font-weight: bold; margin-left: auto; }
        .checklist-section-title { background: #003366; color: white; padding: 10px; font-weight: bold; text-align: left; margin-top: 15px; }
    </style>
</head>
<body onload="repairAndInit()">

    <div class="banner-container"><img src="logo_nsif.jpg" alt="Banner" class="banner-top" onerror="this.style.display='none'"></div>
    <div class="header">
        <img src="https://www.securitas.ch/_assets/1f4f58cb8ec7ef7ef807190874a5a8cd/img/logos/securitas.svg" alt="Securitas" class="logo-securitas">
        <div class="version-label">NSIF CASTIONE HUB - V3.1 REPAIR</div>
    </div>

    <div class="container">
        <div id="step_login" class="card active">
            <h2>LOGIN SISTEMA</h2>
            <input type="text" id="login_user" placeholder="Email Utente" onkeypress="handleEnter(event)">
            <input type="password" id="login_pass" placeholder="Password" onkeypress="handleEnter(event)">
            <button onclick="handleLogin()">ACCEDI</button>
            <p style="font-size: 0.8rem; color: #666;">Premi Invio per confermare</p>
        </div>

        <div id="step_dashboard" class="card">
            <div class="dashboard-grid">
                <div class="widget"><div id="clock_locarno" class="clock"></div><small>Castione (CH)</small></div>
                <div class="widget"><div id="clock_ny" class="clock"></div><small>New York</small></div>
            </div>
            <div id="date_now" class="big-date"></div>
            <div class="menu-grid">
                <div class="menu-item" onclick="showStep('step_menu_accessi')">üõÇ CONTROLLO ACCESSI</div>
                <div class="menu-item btn-red" style="color:white" onclick="showStep('step_checklist_menu')">üìã CHECK-LIST TURNI</div>
                <div class="menu-item" onclick="window.open('https://app.bausicht.com/site/cmfciguey0me7vv19a6aj915n/dashboard', '_blank')">üåê BAUSICHT</div>
                <div id="admin_btn" class="menu-item btn-red" style="display:none; color:white;" onclick="openAdmin()">‚öôÔ∏è ADMIN</div>
            </div>
            <button class="btn-gray" onclick="location.reload()" style="margin-top:30px;">LOGOUT</button>
        </div>

        <div id="step_admin" class="card">
            <h2>GESTIONE UTENTI</h2>
            <div style="background:#eee; padding:15px; border-radius:8px; margin-bottom:15px;">
                <input type="text" id="adm_email" placeholder="Email Nuovo Utente">
                <input type="text" id="adm_pass" placeholder="Password">
                <select id="adm_role"><option value="user">User (Solo Checklist)</option><option value="admin">Admin (Tutto)</option></select>
                <button onclick="addUser()">AGGIUNGI UTENTE</button>
            </div>
            <table id="user_table">
                <thead><tr><th>Email</th><th>Ruolo</th><th>Azioni</th></tr></thead>
                <tbody id="u_body"></tbody>
            </table>
            <button class="btn-gray" onclick="showStep('step_dashboard')" style="margin-top:20px;">CHIUDI</button>
        </div>

        <div id="step_checklist_menu" class="card">
            <h2>SELEZIONA TURNO</h2>
            <button onclick="openChecklist('T1')">TURNO T1</button>
            <button onclick="openChecklist('T2')">TURNO T2</button>
            <button onclick="openChecklist('T3')">TURNO T3</button>
            <button class="btn-gray" onclick="showStep('step_dashboard')">INDIETRO</button>
        </div>

        <div id="step_checklist_view" class="card" style="text-align:left;">
            <h2 id="checklist_title" style="text-align:center;"></h2>
            <div id="checklist_content"></div>
            <button class="btn-gray" onclick="showStep('step_checklist_menu')" style="margin-top:20px;">INDIETRO</button>
        </div>
        
        <div id="step_menu_accessi" class="card">
            <h2>ACCESSI / VISITATORI</h2>
            <button onclick="alert('Bloccare in Bausicht, ritirare documento, consegnare badge provvisorio.')">‚ö†Ô∏è BADGE SMARRITO</button>
            <button class="btn-outline" onclick="alert('Seguire procedura OFT nel file Excel.')">AZIENDA OFT</button>
            <button class="btn-gray" onclick="showStep('step_dashboard')">INDIETRO</button>
        </div>
    </div>

    <script>
        const MASTER = { email: "marco.lamorgia@securitas.ch", pass: "1234NSIF", role: "superadmin" };

        function repairAndInit() {
            // Forza il reset del database se l'utente master non √® presente o i dati sono corrotti
            localStorage.removeItem('nsif_users'); 
            localStorage.setItem('nsif_users', JSON.stringify([MASTER]));
            startTime();
        }

        function handleLogin() {
            const u = document.getElementById('login_user').value.trim().toLowerCase();
            const p = document.getElementById('login_pass').value.trim();
            const users = JSON.parse(localStorage.getItem('nsif_users'));
            
            const found = users.find(x => x.email.toLowerCase() === u && x.pass === p);
            
            if(found) {
                if(found.role === 'admin' || found.role === 'superadmin') {
                    document.getElementById('admin_btn').style.display = 'flex';
                } else {
                    document.getElementById('admin_btn').style.display = 'none';
                }
                showStep('step_dashboard');
            } else {
                alert("Dati errati. Riprova o usa: marco.lamorgia@securitas.ch / 1234NSIF");
            }
        }

        function handleEnter(e) { if(e.key === 'Enter') handleLogin(); }

        function showStep(id) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startTime() {
            const now = new Date();
            document.getElementById('date_now').innerHTML = now.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }).toUpperCase();
            document.getElementById('clock_locarno').innerHTML = now.toLocaleTimeString('it-CH');
            document.getElementById('clock_ny').innerHTML = new Date().toLocaleTimeString('it-CH', {timeZone:'America/New_York'});
            setTimeout(startTime, 1000);
        }

        function openAdmin() { renderUsers(); showStep('step_admin'); }

        function addUser() {
            const users = JSON.parse(localStorage.getItem('nsif_users'));
            users.push({
                email: document.getElementById('adm_email').value,
                pass: document.getElementById('adm_pass').value,
                role: document.getElementById('adm_role').value
            });
            localStorage.setItem('nsif_users', JSON.stringify(users));
            renderUsers();
        }

        function renderUsers() {
            const users = JSON.parse(localStorage.getItem('nsif_users'));
            document.getElementById('u_body').innerHTML = users.map((u, i) => `
                <tr>
                    <td>${u.email}</td>
                    <td><b>${u.role.toUpperCase()}</b></td>
                    <td>${u.role !== 'superadmin' ? `<button onclick="delUser(${i})" style="background:red; width:auto; padding:5px 10px;">X</button>` : 'System'}</td>
                </tr>
            `).join('');
        }

        function delUser(i) {
            const users = JSON.parse(localStorage.getItem('nsif_users'));
            users.splice(i, 1);
            localStorage.setItem('nsif_users', JSON.stringify(users));
            renderUsers();
        }

        // Checklist integrali
        const data = {
            T1: { "Inizio (06:00)": ["Aprire cancello Campo Base (6988)", "Ufficio Coordinamento (1907)", "Attivazione Telefono (6681)", "Apertura CAST07"], "Durante": ["Controllo DPI", "Gestione Visitatori"], "Fine": ["Pulizia ufficio", "Passaggio consegna CAST09"], "Periodici": ["Check Defibrillatore (1¬∞ Luned√¨)"] },
            T2: { "Inizio (14:45)": ["Aprire CAST09 (6988)", "Ufficio CAST09 (1907)", "Verifica barriere", "Carica monopattino"], "Durante": ["Monitoraggio flussi"], "Fine": ["Pulizia", "Straccio terra (22:00)"] },
            T3: { "Inizio (08:00)": ["Ritiro telefono CAST07", "Giro cantiere monopattino"], "Durante": ["Supporto postazioni", "Foto contromano CAST09"], "Fine": ["Riconsegna telefono CAST07"] }
        };

        function openChecklist(t) {
            const cont = document.getElementById('checklist_content');
            document.getElementById('checklist_title').innerText = "TURNO " + t;
            cont.innerHTML = "";
            for(let s in data[t]) {
                cont.innerHTML += `<div class="checklist-section-title">${s}</div>`;
                data[t][s].forEach(task => {
                    cont.innerHTML += `<div class="checklist-item"><input type="checkbox" onchange="this.nextElementSibling.nextElementSibling.innerText=this.checked?new Date().toLocaleTimeString():''"> <label>${task}</label> <span class="timestamp"></span></div>`;
                });
            }
            showStep('step_checklist_view');
        }
    </script>
</body>
</html>
