<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSIF Castione - Gestione Accessi V2.7</title>
    <style>
        :root { --securitas-blue: #003366; --securitas-red: #e30613; --bg: #f4f7f9; --success: #28a745; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; }
        .banner-container { width: 100%; background: white; text-align: center; border-bottom: 1px solid #ddd; }
        .banner-top { width: 100%; max-width: 800px; height: auto; display: block; margin: 0 auto; }
        .header { width: 100%; background: white; padding: 15px 0; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-bottom: 5px solid var(--securitas-red); }
        .logo-securitas { height: 32px; }
        .container { width: 95%; max-width: 750px; margin: 20px auto; padding-bottom: 60px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); display: none; text-align: center; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h2 { color: var(--securitas-blue); font-size: 1.1rem; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; text-transform: uppercase; }
        button { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 8px; background-color: var(--securitas-blue); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .btn-red { background: var(--securitas-red); }
        .btn-gray { background: #6c757d; }
        .btn-outline { background: transparent; border: 2px solid var(--securitas-blue); color: var(--securitas-blue); }

        /* Checklist Styles */
        .checklist-container { text-align: left; margin-top: 20px; }
        .checklist-row { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; background: #fff; gap: 15px; }
        .check-col { flex: 0 0 30px; }
        .text-col { flex: 1; }
        .time-col { flex: 0 0 80px; text-align: right; font-size: 0.8rem; color: var(--success); font-weight: bold; }
        .task-text { font-size: 1rem; font-weight: 600; color: #333; display: block; }
        .task-note { font-size: 0.85rem; color: var(--securitas-red); font-style: italic; display: block; }

        /* Admin Table Styles */
        .admin-table-wrapper { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #f8f9fa; color: var(--securitas-blue); }
        .status-on { color: green; font-weight: bold; }
        .status-off { color: red; font-weight: bold; }
        .admin-input { width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 0.85rem; }
        
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="banner-container"><img src="logo_nsif.jpg" alt="Banner NSIF" class="banner-top" onerror="this.style.display='none'"></div>
    <div class="header">
        <img src="https://www.securitas.ch/_assets/1f4f58cb8ec7ef7ef807190874a5a8cd/img/logos/securitas.svg" alt="Securitas" class="logo-securitas">
        <div style="font-weight: bold; color: var(--securitas-blue); font-size: 0.9rem; margin-top:5px;">NSIF CASTIONE - GESTIONE ACCESS V2.7</div>
    </div>

    <div class="container">
        <div id="step_login" class="card active">
            <h2>Accesso al Sistema</h2>
            <div style="text-align:left;"><label>Email</label></div>
            <input type="text" id="login_user" style="margin-bottom:15px;">
            <div style="text-align:left;"><label>Password</label></div>
            <input type="password" id="login_pass">
            <button onclick="Auth.login()" style="margin-top:20px;">ACCEDI</button>
            <p style="font-size: 0.8rem; color: var(--securitas-blue); cursor:pointer; text-decoration:underline;" onclick="Auth.forgotPassword()">Password dimenticata?</p>
        </div>

        <div id="step_menu" class="card">
            <h2>Seleziona Attivit√†</h2>
            <button onclick="UI.showStep('step_azienda_tipo')">üõÇ GESTIONE ACCESSI</button>
            <button class="btn-red" onclick="UI.showStep('step_checklist_menu')">üìã CHECKLIST TURNI</button>
            <button class="btn-outline" onclick="window.open('https://app.bausicht.com/', '_blank')">üåê APRI BAUSICHT</button>
            <div id="admin_area" style="display:none; margin-top: 20px; border-top: 2px dashed #ccc; padding-top: 10px;">
                <button class="btn-red" onclick="Admin.openPanel()">‚öôÔ∏è PANNELLO AMMINISTRATORE</button>
            </div>
            <button class="btn-gray" onclick="location.reload()" style="margin-top:20px;">LOGOUT</button>
        </div>

        <div id="step_azienda_tipo" class="card">
            <h2>Tipo Azienda</h2>
            <button onclick="Flows.selectAzienda('OFT')">Azienda OFT</button>
            <button onclick="Flows.selectAzienda('FFS')">Azienda FFS</button>
            <button class="btn-gray" onclick="UI.showStep('step_menu')">INDIETRO</button>
        </div>

        <div id="step_checklist_menu" class="card">
            <h2>Seleziona il tuo Turno</h2>
            <button onclick="Checklist.open('T1')">TURNO T1 (06:00 - 15:00)</button>
            <button onclick="Checklist.open('T2')">TURNO T2 (14:45 - 22:00)</button>
            <button onclick="Checklist.open('T3')">TURNO T3 (08:00 - 15:30)</button>
            <button class="btn-gray" onclick="UI.showStep('step_menu')">INDIETRO</button>
        </div>

        <div id="step_checklist_view" class="card">
            <h2 id="checklist_title"></h2>
            <div id="checklist_items_container" class="checklist-container"></div>
            <button class="btn-red" style="margin-top:30px;" onclick="UI.showStep('step_menu')">SALVA E CHIUDI</button>
        </div>

        <div id="step_admin" class="card">
            <h2>Gestione Utenti & Password</h2>
            <div style="background:#f9f9f9; padding:15px; border-radius:8px; text-align:left;">
                <label>Nuovo Utente (Email)</label>
                <input type="text" id="new_u" placeholder="email@securitas.ch" style="margin-bottom:10px;">
                <label>Password</label>
                <input type="text" id="new_p" placeholder="Password" style="margin-bottom:10px;">
                <label>Validit√† (Giorni)</label>
                <input type="number" id="new_v" value="30" style="margin-bottom:10px;">
                <button onclick="Admin.addUser()">CREA ACCOUNT</button>
            </div>

            <div class="admin-table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Scad (gg)</th>
                            <th>Stato</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="u_list_body"></tbody>
                </table>
            </div>
            <button class="btn-gray" onclick="UI.showStep('step_menu')" style="margin-top:20px;">TORNA AL MENU</button>
        </div>
    </div>

    <script>
        const MASTER = { email: "marco.lamorgia@securitas.ch", pass: "1234NSIF" };

        const UI = {
            showStep: (id) => {
                document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            }
        };

        const Auth = {
            login: () => {
                const u = document.getElementById('login_user').value;
                const p = document.getElementById('login_pass').value;
                let users = JSON.parse(localStorage.getItem('nsif_users') || "[]");
                
                const user = (u === MASTER.email && p === MASTER.pass) ? MASTER : users.find(x => x.email === u && x.pass === p);

                if (user) {
                    if (user.blocked) { alert("ACCOUNT BLOCCATO"); return; }
                    if (u === MASTER.email) document.getElementById('admin_area').style.display = 'block';
                    UI.showStep('step_menu');
                } else { alert("Credenziali errate"); }
            },
            forgotPassword: () => {
                window.location.href = "mailto:marco.lamorgia@securitas.ch?subject=Reset Password NSIF";
            }
        };

        const Admin = {
            openPanel: function() { this.renderUsers(); UI.showStep('step_admin'); },
            
            addUser: function() {
                const email = document.getElementById('new_u').value;
                const pass = document.getElementById('new_p').value;
                const validity = document.getElementById('new_v').value;
                if(!email || !pass) return alert("Inserire dati");
                
                let u = JSON.parse(localStorage.getItem('nsif_users') || "[]");
                u.push({ email, pass, validity, blocked: false });
                localStorage.setItem('nsif_users', JSON.stringify(u));
                this.renderUsers();
                document.getElementById('new_u').value = ""; document.getElementById('new_p').value = "";
            },

            renderUsers: function() {
                const users = JSON.parse(localStorage.getItem('nsif_users') || "[]");
                document.getElementById('u_list_body').innerHTML = users.map((x, i) => `
                    <tr>
                        <td>${x.email}</td>
                        <td><input type="text" class="admin-input" value="${x.pass}" onchange="Admin.update(${i}, 'pass', this.value)"></td>
                        <td><input type="number" class="admin-input" value="${x.validity}" onchange="Admin.update(${i}, 'validity', this.value)"></td>
                        <td class="${x.blocked ? 'status-off' : 'status-on'}">${x.blocked ? 'BLOCC' : 'ATTIVO'}</td>
                        <td style="display:flex; gap:5px;">
                            <button onclick="Admin.toggle(${i})" style="padding:5px; font-size:0.7rem;">${x.blocked ? 'SBLOCC' : 'BLOCC'}</button>
                            <button onclick="Admin.delete(${i})" class="btn-red" style="padding:5px; font-size:0.7rem;">ELIMINA</button>
                        </td>
                    </tr>`).join('');
            },

            update: function(i, field, val) {
                let u = JSON.parse(localStorage.getItem('nsif_users'));
                u[i][field] = val;
                localStorage.setItem('nsif_users', JSON.stringify(u));
            },

            toggle: function(i) {
                let u = JSON.parse(localStorage.getItem('nsif_users'));
                u[i].blocked = !u[i].blocked;
                localStorage.setItem('nsif_users', JSON.stringify(u));
                this.renderUsers();
            },

            delete: function(i) {
                if(confirm("Eliminare definitivamente l'account?")) {
                    let u = JSON.parse(localStorage.getItem('nsif_users'));
                    u.splice(i, 1);
                    localStorage.setItem('nsif_users', JSON.stringify(u));
                    this.renderUsers();
                }
            }
        };

        const Checklist = {
            data: {
                T1: [{ t: "Apertura Cancello Campo Base Nord", n: "Codice: 6988" }, { t: "Apertura Ufficio", n: "Codice: 1907" }],
                T2: [{ t: "Apertura Cancelli CAST09", n: "Codice: 6988" }],
                T3: [{ t: "Posteggio Coordinamento", n: "Verifica" }]
            },
            open: function(turno) {
                document.getElementById('checklist_title').innerText = "CHECKLIST " + turno;
                const container = document.getElementById('checklist_items_container');
                container.innerHTML = this.data[turno].map((item, i) => `
                    <div class="checklist-row">
                        <div class="check-col"><input type="checkbox" onchange="this.parentElement.nextElementSibling.nextElementSibling.innerText=this.checked?new Date().toLocaleTimeString('it-CH',{hour:'2-digit',minute:'2-digit'}):''"></div>
                        <div class="text-col"><span class="task-text">${item.t}</span><span class="task-note">${item.n}</span></div>
                        <div class="time-col"></div>
                    </div>
                `).join('');
                UI.showStep('step_checklist_view');
            }
        };

        document.getElementById('login_pass').addEventListener('keypress', (e) => { if(e.key==='Enter') Auth.login(); });
        const Flows = { selectAzienda: (az) => UI.showStep('step_azienda_tipo') };
    </script>
</body>
</html>
