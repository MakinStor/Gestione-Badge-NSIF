<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSIF Castione - GESTIONE TOTALE V3.2</title>
    <style>
        :root { --securitas-blue: #003366; --securitas-red: #e30613; --bg: #f4f7f9; --success: #28a745; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        .banner-container { width: 100%; background: white; text-align: center; border-bottom: 1px solid #ddd; }
        .banner-top { width: 100%; max-width: 800px; height: auto; display: block; margin: 0 auto; }
        .header { width: 100%; background: white; padding: 15px 0; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-bottom: 5px solid var(--securitas-red); }
        .logo-securitas { height: 32px; }
        .container { width: 95%; max-width: 750px; margin: 20px auto; padding-bottom: 60px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); display: none; text-align: center; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h2 { color: var(--securitas-blue); font-size: 1.1rem; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; text-transform: uppercase; }
        button { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 8px; background-color: var(--securitas-blue); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-red { background: var(--securitas-red); }
        .btn-gray { background: #6c757d; }
        .btn-outline { background: transparent; border: 2px solid var(--securitas-blue); color: var(--securitas-blue); }

        /* Contatore e Checklist */
        .counter-badge { background: var(--securitas-red); color: white; padding: 10px 20px; border-radius: 50px; font-weight: bold; margin-bottom: 20px; display: inline-block; font-size: 1.1rem; box-shadow: 0 4px 10px rgba(227,6,19,0.3); }
        .checklist-row { display: flex; align-items: flex-start; padding: 15px; border-bottom: 1px solid #eee; background: #fff; gap: 15px; text-align: left; }
        .check-col input { width: 28px; height: 28px; cursor: pointer; }
        .task-text { font-size: 1rem; font-weight: 600; color: #333; display: block; }
        .task-note { font-size: 0.85rem; color: #444; background: #fdf2f2; border-left: 4px solid var(--securitas-red); padding: 10px; margin-top: 5px; display: block; line-height: 1.4; }
        .time-col { font-size: 0.85rem; color: var(--success); font-weight: bold; min-width: 60px; text-align: right; }

        /* Admin Table */
        .admin-table-wrapper { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .admin-input { width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
        
        .instruction-box { background: #e7f3ff; border-left: 5px solid var(--securitas-blue); padding: 15px; text-align: left; margin-bottom: 20px; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="banner-container"><img src="logo_nsif.jpg" alt="Banner" class="banner-top" onerror="this.style.display='none'"></div>
    <div class="header">
        <img src="https://www.securitas.ch/_assets/1f4f58cb8ec7ef7ef807190874a5a8cd/img/logos/securitas.svg" alt="Securitas" class="logo-securitas">
        <div style="font-weight: bold; color: var(--securitas-blue); font-size: 0.9rem; margin-top:5px;">NSIF CASTIONE - SISTEMA OPERATIVO V3.2</div>
    </div>

    <div class="container">
        <div id="step_login" class="card active">
            <h2>Accesso Operatore</h2>
            <input type="text" id="login_user" placeholder="Email Securitas" style="margin-bottom:15px; width:100%; padding:12px; border:2px solid #ddd; border-radius:8px;">
            <input type="password" id="login_pass" placeholder="Password" style="margin-bottom:15px; width:100%; padding:12px; border:2px solid #ddd; border-radius:8px;">
            <button onclick="Auth.login()">ENTRA NEL SISTEMA</button>
        </div>

        <div id="step_menu" class="card">
            <h2>Menu Principale</h2>
            <button onclick="UI.showStep('step_azienda_tipo')">üõÇ GESTIONE ACCESSI</button>
            <button class="btn-red" onclick="UI.showStep('step_checklist_menu')">üìã CHECKLIST TURNI</button>
            <button class="btn-outline" onclick="UI.openVTI()">üìÇ VTI EXTERNAL (SHAREPOINT)</button>
            <button class="btn-outline" onclick="window.open('https://app.bausicht.com/', '_blank')">üåê PORTALE BAUSICHT</button>
            <div id="admin_area" style="display:none; border-top: 2px dashed #ccc; margin-top:20px; padding-top:10px;">
                <button class="btn-red" onclick="Admin.openPanel()">‚öôÔ∏è AMMINISTRAZIONE</button>
            </div>
            <button class="btn-gray" onclick="location.reload()" style="margin-top:20px;">LOGOUT</button>
        </div>

        <div id="step_checklist_menu" class="card">
            <h2>Seleziona il tuo Turno</h2>
            <button onclick="Checklist.open('T1')">TURNO T1</button>
            <button onclick="Checklist.open('T2')">TURNO T2</button>
            <button onclick="Checklist.open('T3')">TURNO T3</button>
            <button class="btn-gray" onclick="UI.showStep('step_menu')">INDIETRO</button>
        </div>

        <div id="step_checklist_view" class="card">
            <div id="task_counter" class="counter-badge">Attivit√† mancanti: 0</div>
            <h2 id="checklist_title"></h2>
            <div id="checklist_items_container"></div>
            <button class="btn-red" style="margin-top:30px;" onclick="UI.showStep('step_menu')">CONFERMA E SALVA</button>
        </div>

        <div id="step_azienda_tipo" class="card">
            <h2>Gestione Accessi</h2>
            <div class="instruction-box">Seleziona il tipo di azienda del dipendente in entrata.</div>
            <button onclick="Flows.start('OFT')">Azienda OFT</button>
            <button onclick="Flows.start('FFS')">Azienda FFS</button>
            <button class="btn-gray" onclick="UI.showStep('step_menu')">INDIETRO</button>
        </div>

        <div id="step_flow_details" class="card">
            <h2 id="flow_title">Verifica</h2>
            <div id="flow_content" class="instruction-box"></div>
            <button onclick="UI.showStep('step_menu')">OK, PROCEDI</button>
            <button class="btn-gray" onclick="UI.showStep('step_azienda_tipo')">INDIETRO</button>
        </div>

        <div id="step_admin" class="card">
            <h2>Gestione Utenti</h2>
            <div style="background:#f9f9f9; padding:15px; border-radius:8px; text-align:left; margin-bottom:20px;">
                <input type="text" id="new_u" placeholder="Email" style="margin-bottom:10px; width:100%; padding:8px;">
                <input type="text" id="new_p" placeholder="Password" style="margin-bottom:10px; width:100%; padding:8px;">
                <button onclick="Admin.addUser()">CREA ACCOUNT</button>
            </div>
            <div class="admin-table-wrapper">
                <table>
                    <thead><tr><th>Email</th><th>Password</th><th>Stato</th><th>Azioni</th></tr></thead>
                    <tbody id="u_list_body"></tbody>
                </table>
            </div>
            <button class="btn-gray" onclick="UI.showStep('step_menu')" style="margin-top:20px;">CHIUDI</button>
        </div>
    </div>

    <script>
        const MASTER = { email: "marco.lamorgia@securitas.ch", pass: "1234NSIF" };

        const UI = {
            showStep: (id) => {
                document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                window.scrollTo(0,0);
            },
            openVTI: () => window.open("https://ssgwp.sharepoint.com/teams/TONCH_Collab_2_16/Freigegebene%20Dokumente/Forms/AllItems.aspx?id=%2Fteams%2FTONCH%5FCollab%5F2%5F16%2FFreigegebene%20Dokumente%2FTON%20%26%20TAS%2FFFS%5FCantiere%20nuove%20officine%20Castione%2FNSIF%20Castione%20%2D%20Team&viewid=2f490dae%2Dafdc%2D4f24%2D837e%2D21504514e1e9&sharingv2=true&fromShare=true&at=9&clickparams=eyAiWC1BcHBOYW1lIiA6ICJNaWNyb3NvZnQgT3V0bG9vayIsICJYLUFwcFZlcnNpb24iIDogIjE2LjAuMTkyMzEuMjAyNDYiLCAiT1MiIDogIldpbmRvd3MiIH0%3D&CID=defbe0a1%2De03c%2De000%2D962a%2Dc3ca54328eab&cidOR=SPO&FolderCTID=0x01200090230CD6F45D0B4B90CA541D091FD821", '_blank')
        };

        const Checklist = {
            data: {
                T1: [
                    { t: "Apertura Cancello Campo Base Nord", n: "Codice tastierino: 6988. Verificare apertura totale." },
                    { t: "Apertura Ufficio Campo Base Nord", n: "Codice: 1907. Accensione PC, stampante, luci e climatizzazione." },
                    { t: "Attivazione Telefono di Servizio", n: "Accendere cellulare. PIN SIM: 6681. Codice sblocco: 1907." },
                    { t: "Apertura Modulo CAST07", n: "Codice porta: 1907. Verificare pulizia e disponibilit√† badge provvisori." },
                    { t: "Controllo Bausicht", n: "Verificare nuovi ingressi e scadenze Induction programmate." },
                    { t: "Riconsegna Chiavi/Documenti", n: "Controllare il cassetto cauzioni per i badge rilasciati il giorno prima." },
                    { t: "Pulizia fine turno CAST07", n: "Passare lo straccio a terra e svuotare i cestini dei rifiuti (Obbligatorio)." }
                ],
                T2: [
                    { t: "Apertura Cancelli CAST09", n: "Codice: 6988. Verificare libero passaggio per i mezzi." },
                    { t: "Apertura Ufficio CAST09", n: "Codice: 1907. Monitoraggio attivo dei tornelli." },
                    { t: "Test Funzionamento Barriera", n: "Eseguire prova apertura/chiusura con badge test." },
                    { t: "Recupero Badge Provvisori", n: "Ritirare i badge dagli operai che terminano. Riconsegnare garanzie." },
                    { t: "Controllo Recinzioni", n: "Giro perimetrale per verificare integrit√† dell'area Castione 09." },
                    { t: "Pulizia Obbligatoria CAST09", n: "Disposizione: passare lo straccio a terra entro le ore 22:00." },
                    { t: "Chiusura in Sicurezza", n: "Spegnere climatizzatore, luci e chiudere ufficio con codice 1907." }
                ],
                T3: [
                    { t: "Verifica Posteggio Coordinamento", n: "Controllo autorizzazioni veicoli esposti sul cruscotto." },
                    { t: "Prova Radio", n: "Verificare ricezione e trasmissione su Canale 15." },
                    { t: "Manutenzione Tablet Induction", n: "Mettere sotto carica i tablet e verificare connessione internet." },
                    { t: "Stampa Badge Definitivi", n: "Lavorazione buste ricevute, stampa e firma moduli consegna." },
                    { t: "Riordino Archivio", n: "Archiviare scan inviati a Loris Zatta nella cartella corretta." },
                    { t: "Verifica Segnaletica", n: "Controllare che i cartelli informativi agli ingressi siano integri." }
                ]
            },
            open: function(turno) {
                document.getElementById('checklist_title').innerText = "DISPOSIZIONI OPERATIVE " + turno;
                const container = document.getElementById('checklist_items_container');
                container.innerHTML = this.data[turno].map((item, i) => `
                    <div class="checklist-row">
                        <div class="check-col"><input type="checkbox" onchange="Checklist.update()"></div>
                        <div class="text-col"><span class="task-text">${item.t}</span><span class="task-note">${item.n}</span></div>
                        <div class="time-col"></div>
                    </div>
                `).join('');
                UI.showStep('step_checklist_view');
                this.update();
            },
            update: function() {
                const rows = document.querySelectorAll('.checklist-row');
                let rem = 0;
                rows.forEach(r => {
                    const cb = r.querySelector('input');
                    const time = r.querySelector('.time-col');
                    if(!cb.checked) rem++;
                    if(cb.checked && time.innerText === "") time.innerText = new Date().toLocaleTimeString('it-CH',{hour:'2-digit',minute:'2-digit'});
                    if(!cb.checked) time.innerText = "";
                });
                document.getElementById('task_counter').innerText = "Attivit√† mancanti: " + rem;
            }
        };

        const Auth = {
            login: () => {
                const u = document.getElementById('login_user').value;
                const p = document.getElementById('login_pass').value;
                let users = JSON.parse(localStorage.getItem('nsif_users') || "[]");
                const found = (u === MASTER.email && p === MASTER.pass) ? MASTER : users.find(x => x.email === u && x.pass === p);
                if (found) {
                    if (found.blocked) return alert("Account disattivato.");
                    if (u === MASTER.email) document.getElementById('admin_area').style.display = 'block';
                    UI.showStep('step_menu');
                } else alert("Credenziali non corrette.");
            }
        };

        const Flows = {
            start: (az) => {
                document.getElementById('flow_title').innerText = "Flusso " + az;
                let msg = az === 'OFT' ? "Verificare Bausicht -> Se presente -> Fare Induction -> Foto -> Badge." : "Verificare Bausicht -> Se presente -> Foto -> Rilascio Badge.";
                document.getElementById('flow_content').innerText = msg;
                UI.showStep('step_flow_details');
            }
        };

        const Admin = {
            openPanel: function() { this.render(); UI.showStep('step_admin'); },
            addUser: function() {
                const u = document.getElementById('new_u').value, p = document.getElementById('new_p').value;
                if(!u || !p) return;
                let list = JSON.parse(localStorage.getItem('nsif_users') || "[]");
                list.push({email:u, pass:p, blocked: false});
                localStorage.setItem('nsif_users', JSON.stringify(list));
                this.render();
            },
            render: function() {
                let list = JSON.parse(localStorage.getItem('nsif_users') || "[]");
                document.getElementById('u_list_body').innerHTML = list.map((x,i) => `
                    <tr>
                        <td>${x.email}</td>
                        <td><input class="admin-input" value="${x.pass}" onchange="Admin.upd(${i},'pass',this.value)"></td>
                        <td style="color:${x.blocked?'red':'green'}">${x.blocked?'BLO':'OK'}</td>
                        <td>
                            <button onclick="Admin.toggle(${i})" style="padding:5px; font-size:0.7rem;">${x.blocked?'SBL':'BLO'}</button>
                            <button onclick="Admin.del(${i})" class="btn-red" style="padding:5px; font-size:0.7rem;">X</button>
                        </td>
                    </tr>`).join('');
            },
            upd: (i,f,v) => {
                let l = JSON.parse(localStorage.getItem('nsif_users'));
                l[i][f] = v; localStorage.setItem('nsif_users', JSON.stringify(l));
            },
            toggle: function(i) {
                let l = JSON.parse(localStorage.getItem('nsif_users'));
                l[i].blocked = !l[i].blocked;
                localStorage.setItem('nsif_users', JSON.stringify(l)); this.render();
            },
            del: function(i) {
                if(confirm("Eliminare?")) {
                    let l = JSON.parse(localStorage.getItem('nsif_users'));
                    l.splice(i,1); localStorage.setItem('nsif_users', JSON.stringify(l)); this.render();
                }
            }
        };
    </script>
</body>
</html>
