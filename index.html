<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSIF Castione - Gestione Accessi V1.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --securitas-blue: #003366; --securitas-red: #e30613; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; }
        .banner-container { width: 100%; background: white; text-align: center; border-bottom: 1px solid #ddd; }
        .banner-top { width: 100%; max-width: 800px; height: auto; display: block; margin: 0 auto; }
        .header { width: 100%; background: white; padding: 15px 0; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-bottom: 5px solid var(--securitas-red); }
        .logo-securitas { height: 32px; }
        .container { width: 95%; max-width: 600px; margin: 20px auto; padding-bottom: 60px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); display: none; text-align: center; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h2 { color: var(--securitas-blue); font-size: 1.1rem; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; text-transform: uppercase; }
        button { width: 100%; padding: 16px; margin: 8px 0; border: none; border-radius: 8px; background-color: var(--securitas-blue); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .btn-outline { background: transparent; border: 2px solid var(--securitas-blue); color: var(--securitas-blue); }
        .btn-red { background: var(--securitas-red); }
        .btn-gray { background: #6c757d; }
        .form-group { text-align: left; margin-bottom: 12px; }
        label { display: block; font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; color: var(--securitas-blue); }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .user-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.8rem; }
        .user-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>

    <div class="banner-container">
        <img src="logo_nsif.jpg" alt="Banner NSIF" class="banner-top" onerror="this.style.display='none'">
    </div>

    <div class="header">
        <img src="https://www.securitas.ch/_assets/1f4f58cb8ec7ef7ef807190874a5a8cd/img/logos/securitas.svg" alt="Securitas" class="logo-securitas">
        <div style="font-weight: bold; color: var(--securitas-blue); font-size: 0.9rem; margin-top:5px;">NSIF CASTIONE - GESTIONE ACCESSI V1.1</div>
    </div>

    <div class="container">
        <div id="step_login" class="card active">
            <h2>Login</h2>
            <div class="form-group"><label>Email</label><input type="text" id="login_user" placeholder="marco.lamorgia@securitas.ch"></div>
            <div class="form-group"><label>Password</label><input type="password" id="login_pass"></div>
            <button onclick="handleLogin()">ACCEDI</button>
            <button class="btn-gray" onclick="alert('Contattare Marco La Morgia per il recupero.')">Modifica / Recupera Password</button>
        </div>

        <div id="step_menu" class="card">
            <h2>Seleziona Processo</h2>
            <button onclick="showStep('step_oft')">Registrazione collaboratore OFT</button>
            <button onclick="showStep('step_ffs')">Registrazione collaboratore FFS</button>
            <button class="btn-outline" onclick="showStep('step_speciali')">Badge Visitatore / Stampa</button>
            
            <div id="admin_area" style="display:none; margin-top: 20px; border-top: 2px dashed #ccc; padding-top: 10px;">
                <button class="btn-red" onclick="showAdminPanel()">⚙️ GESTIONE UTENTI (ADMIN)</button>
            </div>
            <button class="btn-gray" onclick="location.reload()" style="margin-top:20px;">LOGOUT</button>
        </div>

        <div id="step_speciali" class="card">
            <h2>Badge Speciali / CPC</h2>
            <button onclick="alert('Procedura Visitatore: Ritira documento e inserisci in busta.')">Visitatore</button>
            <button onclick="alert('Procedura Stampa: Verifica accrediti Radio-TV.')">Stampa - Radio - TV</button>
            <button class="btn-red" onclick="alert('CHIAMARE IMMEDIATAMENTE NIJAZ PEPELJAK')">CPC Paritetica</button>
            <button class="btn-gray" onclick="showStep('step_menu')">INDIETRO</button>
        </div>

        <div id="step_oft" class="card">
            <h2>OFT: Verifica Sistema</h2>
            <button onclick="showStep('step_oft_foto')">Presente nel sistema</button>
            <button class="btn-red" onclick="showStep('step_oft_no_sys')">NON presente nel sistema</button>
        </div>

        <div id="step_oft_foto" class="card">
            <h2>OFT: Verifica Immagine</h2>
            <button class="btn-outline" onclick="showStep('step_modulo')">Immagine NON presente (SIT 1)</button>
            <button onclick="alert('Consegna Badge Personale OK')">Immagine presente</button>
        </div>

        <div id="step_oft_no_sys" class="card">
            <h2>OFT: Referente Presente?</h2>
            <button onclick="showStep('step_opzioni_ref')">SÌ, Referente presente</button>
            <button class="btn-red" onclick="alert('Contattare Loris Zatta.')">NO, Referente assente</button>
        </div>

        <div id="step_opzioni_ref" class="card">
            <h2>Opzioni Referente</h2>
            <button onclick="showStep('step_modulo')">Opzione 1 (Responsabilità)</button>
            <button onclick="showStep('step_modulo')">Opzione 2 (Garanzia)</button>
            <button onclick="showStep('step_modulo')">Opzione 3 (Già istruito)</button>
        </div>

        <div id="step_modulo" class="card">
            <h2>Dati Modulo Ritiro</h2>
            <div class="form-group"><label>Azienda</label><input type="text" id="f_azienda"></div>
            <div class="form-group"><label>Cognome</label><input type="text" id="f_cognome"></div>
            <div class="form-group"><label>Nome</label><input type="text" id="f_nome"></div>
            <div class="form-group"><label>Numero Badge</label><input type="text" id="f_badge"></div>
            <button class="btn-red" onclick="generatePDF()">GENERA E STAMPA MODULO</button>
        </div>

        <div id="step_admin" class="card">
            <h2>Gestione Utenti</h2>
            <div class="form-group"><input type="text" id="new_user_email" placeholder="Email"><input type="text" id="new_user_pass" placeholder="Password" style="margin-top:5px;"></div>
            <button onclick="addUser()">CREA ACCOUNT</button>
            <table class="user-table" id="users_list">
                <thead><tr><th>Email</th><th>Password</th><th></th></tr></thead>
                <tbody></tbody>
            </table>
            <button class="btn-outline" onclick="showStep('step_menu')">TORNA AL MENU</button>
        </div>
    </div>

    <script>
        const MASTER_USER = "marco.lamorgia@securitas.ch";
        const MASTER_PASS = "1234NSIF";

        function handleLogin() {
            const u = document.getElementById('login_user').value;
            const p = document.getElementById('login_pass').value;
            
            if(u === MASTER_USER && p === MASTER_PASS) {
                document.getElementById('admin_area').style.display = 'block';
                showStep('step_menu');
                return;
            }

            const users = JSON.parse(localStorage.getItem('nsif_users') || "[]");
            if(users.find(x => x.email === u && x.pass === p)) {
                document.getElementById('admin_area').style.display = 'none';
                showStep('step_menu');
            } else {
                alert("Credenziali errate");
            }
        }

        function showStep(id) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const az = document.getElementById('f_azienda').value;
            const cog = document.getElementById('f_cognome').value;
            const nom = document.getElementById('f_nome').value;
            const bdg = document.getElementById('f_badge').value;

            doc.setFont("helvetica", "bold");
            doc.text("Modulo ritiro Badge Identificativo", 105, 20, {align: 'center'});
            doc.setFontSize(10); doc.setFont("helvetica", "normal");
            doc.text("Oggetto/mandato: Cantiere FFS - NSIF Castione", 20, 35);
            doc.text(`Data: ${new Date().toLocaleDateString('it-IT')}`, 160, 35);
            
            doc.rect(20, 45, 170, 40);
            doc.line(20, 55, 190, 55); doc.line(20, 65, 190, 65); doc.line(20, 75, 190, 75);
            doc.text(`Numero Badge: ${bdg}`, 25, 52);
            doc.text(`AZIENDA: ${az}`, 25, 62);
            doc.text(`Cognome: ${cog}`, 25, 72);
            doc.text(`Nome: ${nom}`, 25, 82);

            doc.setFontSize(9);
            doc.text("Dichiarazione: Il sottoscritto accetta la tassa di CHF 50.00 in caso di perdita.", 20, 100);
            doc.text("Firma: ____________________", 20, 150);
            doc.text("Visto: Marco La Morgia", 120, 150);

            doc.save(`Modulo_${cog}.pdf`);
            alert("Modulo generato. Seguire procedura di archiviazione.");
        }

        function showAdminPanel() { renderUsers(); showStep('step_admin'); }
        function addUser() {
            const e = document.getElementById('new_user_email').value;
            const p = document.getElementById('new_user_pass').value;
            if(!e || !p) return;
            const users = JSON.parse(localStorage.getItem('nsif_users') || "[]");
            users.push({email: e, pass: p});
            localStorage.setItem('nsif_users', JSON.stringify(users));
            renderUsers();
        }
        function renderUsers() {
            const users = JSON.parse(localStorage.getItem('nsif_users') || "[]");
            const tbody = document.querySelector('#users_list tbody');
            tbody.innerHTML = users.map((u, i) => `<tr><td>${u.email}</td><td>${u.pass}</td><td><button onclick="delUser(${i})" style="padding:2px; background:red;">X</button></td></tr>`).join('');
        }
        function delUser(i) {
            let users = JSON.parse(localStorage.getItem('nsif_users'));
            users.splice(i, 1);
            localStorage.setItem('nsif_users', JSON.stringify(users));
            renderUsers();
        }
    </script>
</body>
</html>
