<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSIF CASTIONE - GESTIONALE INTEGRALE V 1.20.10.0</title>
    <style>
        /* ==========================================================
           CSS ORIGINALE 1.18.1.5 - NON TOCCARE
           ========================================================== */
        :root { 
            --blue: #003366; --red: #e30613; --bg: #f0f2f5; --white: #ffffff; 
            --grey: #666; --warn: #ffcc00; --yellow: #ffff00; --orange: #ff9800; --green: #4caf50; 
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; color: #333; overflow-x: hidden; }
        
        #page_login { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--blue); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .login-box { background: white; padding: 50px; border-radius: 20px; width: 450px; text-align: center; box-shadow: 0 30px 70px rgba(0,0,0,0.6); }
        .login-box img { width: 220px; margin-bottom: 45px; }
        .login-box input { width: 100%; padding: 18px; margin-bottom: 25px; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; font-size: 1.2rem; }
        .login-box button { width: 100%; padding: 22px; background: var(--red); color: white; border: none; border-radius: 10px; font-size: 1.4rem; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .remember-me { display: flex; align-items: center; justify-content: flex-start; gap: 12px; font-size: 1rem; color: #666; margin-bottom: 25px; }

        .header { text-align: center; padding: 50px 25px; background: var(--white); border-bottom: 12px solid var(--red); }
        .logo-main { width: 100%; max-width: 1200px; height: auto; }
        .nav-bar { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; padding: 25px; background: #eef1f4; position: sticky; top: 0; z-index: 999; border-bottom: 3px solid #ccc; }
        .nav-btn { padding: 18px 35px; border: none; border-radius: 10px; cursor: pointer; background: var(--blue); color: white; font-weight: 900; font-size: 1.05rem; text-transform: uppercase; transition: 0.3s; }
        .nav-btn:hover { background: var(--red); transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }

        .container { display: none; padding: 50px; max-width: 1700px; margin: auto; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
        .active-page { display: block; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); margin-bottom: 40px; border-top: 10px solid var(--blue); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 30px; background: white; border-radius: 15px; overflow: hidden; }
        th { background: #f8f9fa; color: var(--blue); padding: 22px; text-align: left; text-transform: uppercase; font-size: 1rem; border-bottom: 4px solid #eee; }
        td { padding: 22px; border-bottom: 1px solid #eee; font-size: 1.1rem; }

        .clocks-container { display: flex; justify-content: center; gap: 60px; margin-top: 50px; flex-wrap: wrap; }
        .clock-analog-box { text-align: center; background: #fff; padding: 40px; border-radius: 25px; width: 200px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; }
        .analog-clock { width: 170px; height: 170px; border: 10px solid var(--blue); border-radius: 50%; position: relative; margin: 20px auto; background: white; }
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; border-radius: 10px; background: #333; transform: translateX(-50%); }
        .hour-hand { width: 10px; height: 30%; z-index: 3; }
        .min-hand { width: 6px; height: 45%; z-index: 2; }
        .sec-hand { width: 3px; height: 50%; background: var(--red); z-index: 1; }

        /* NUOVO STILE WORKFLOW - AGGIUNTO IN CODA */
        .flow-card { max-width: 900px; margin: auto; padding: 50px; border: 6px solid var(--blue); border-radius: 30px; background: #fff; text-align: center; }
        .box-scelta { background: var(--yellow); padding: 35px; font-size: 2rem; font-weight: 900; margin-bottom: 30px; border: 4px solid #333; }
        .box-azione { background: var(--orange); color: white; padding: 35px; font-size: 2rem; font-weight: 900; margin-bottom: 30px; }
        .btn-flow { padding: 25px 60px; font-size: 2rem; font-weight: 900; border-radius: 15px; cursor: pointer; border: none; margin: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div id="page_login">
        <div class="login-box">
            <img src="https://www.securitas.ch/_assets/1f4f58cb8ec7ef7ef807190874a5a8cd/img/logos/securitas.svg" alt="Securitas">
            <input type="text" id="log_u" placeholder="Badge ID / Email Utente" autofocus>
            <input type="password" id="log_p" placeholder="Password">
            <div class="remember-me">
                <input type="checkbox" id="remember_acc" checked style="width:25px; height:25px;">
                <label>Ricorda accesso su questa postazione</label>
            </div>
            <button onclick="login()">ACCEDI AL SISTEMA</button>
        </div>
    </div>

    <div id="main_ui" style="display:none;">
        <div class="header">
            <img src="logo_Consorzio.jpg" class="logo-main">
            <div style="color: var(--blue); font-weight: 900; font-size: 3rem; margin-top:25px; text-transform: uppercase;">NSFI CASTIONE – CENTRALE OPERATIVA</div>
        </div>

        <div class="nav-bar">
            <button class="nav-btn" onclick="showSection('section_home')">HOME</button>
            <button class="nav-btn" onclick="showSection('section_fornitori')">FORNITORI</button>
            <button class="nav-btn" onclick="showSection('section_checklist')">CHECKLIST</button>
            <button class="nav-btn" onclick="showSection('section_badge')" style="background:var(--orange);">WORKFLOW BADGE</button>
            <button class="nav-btn" onclick="showSection('section_giornale')">GIORNALE</button>
            <button id="nav_admin" class="nav-btn" style="display:none; background:#212529;" onclick="showSection('section_admin')">ADMIN</button>
            <button class="nav-btn" style="background:#555;" onclick="location.reload()">LOGOUT</button>
        </div>

        <div id="section_home" class="container active-page">
            <div class="card" style="text-align:center;">
                <h1 id="clock_big" style="font-size:10rem; color:var(--blue); margin:0; font-weight: 900;">00:00:00</h1>
                <p id="date_long" style="font-size: 4rem; color: var(--grey); text-transform: uppercase; margin-bottom: 50px;"></p>
                <div class="clocks-container">
                    <div class="clock-analog-box"><strong>LONDRA</strong><div class="analog-clock" id="clock-london"><div class="hand hour-hand"></div><div class="hand min-hand"></div><div class="hand sec-hand"></div></div></div>
                    <div class="clock-analog-box"><strong>NEW YORK</strong><div class="analog-clock" id="clock-ny"><div class="hand hour-hand"></div><div class="hand min-hand"></div><div class="hand sec-hand"></div></div></div>
                    <div class="clock-analog-box"><strong>TOKYO</strong><div class="analog-clock" id="clock-tokyo"><div class="hand hour-hand"></div><div class="hand min-hand"></div><div class="hand sec-hand"></div></div></div>
                </div>
            </div>
        </div>

        <div id="section_fornitori" class="container">
            <div class="card">
                <h2>Anagrafica Fornitori</h2>
                <table id="table_fornitori">
                    <thead><tr><th>Ditta</th><th>Referente</th><th>Telefono</th><th>Note Accesso</th></tr></thead>
                    <tbody id="tbody_fornitori"></tbody>
                </table>
            </div>
        </div>

        <div id="section_checklist" class="container">
            <div class="card">
                <h2>Checklist di Turno</h2>
                <div id="checklist_turns_area" style="display:flex; gap:20px; margin-bottom:40px;"></div>
                <div id="checklist_tasks_area"></div>
            </div>
        </div>

        <div id="section_badge" class="container">
            <div class="card">
                <h2 style="text-align:center;">Protocollo Rilascio Badge</h2>
                <div id="badge_org_selector" style="display:flex; justify-content:center; gap:20px; flex-wrap:wrap; margin-top:30px;"></div>
                <div id="badge_flow_engine" style="display:none; margin-top:30px;">
                    <div class="flow-card">
                        <h2 id="current_org_name" style="color:var(--red);"></h2>
                        <div id="step_render_area"></div>
                        <button class="nav-btn" style="margin-top:40px; background:#666;" onclick="resetBadgeFlow()">INDIETRO</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="section_giornale" class="container">
            <div class="card">
                <h2>Giornale di Bordo</h2>
                <div style="display:flex; gap:20px; margin-bottom:30px;">
                    <input type="text" id="gb_desc" placeholder="Descrizione evento..." style="flex:1; padding:20px; border-radius:10px; border:1px solid #ccc; font-size:1.2rem;">
                    <button class="nav-btn" style="background:var(--green);" onclick="addGiornale()">REGISTRA</button>
                </div>
                <table>
                    <thead><tr><th width="25%">Data/Ora</th><th width="20%">Operatore</th><th>Attività</th></tr></thead>
                    <tbody id="tbody_giornale"></tbody>
                </table>
            </div>
        </div>

        <div id="section_admin" class="container">
            <div class="card">
                <h2 style="color:var(--red);">Amministrazione</h2>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:50px;">
                    <div>
                        <h3>Workflow Builder</h3>
                        <input type="text" id="new_org_name" placeholder="Nome Protocollo" style="width:100%; padding:15px; margin-bottom:20px;">
                        <button class="nav-btn" style="width:100%;" onclick="createOrg()">CREA PROTOCOLLO</button>
                        <div id="admin_org_list" style="margin-top:20px;"></div>
                    </div>
                    <div id="admin_flow_builder_area" style="display:none; background:#f9f9f9; padding:20px; border:1px solid #ccc;">
                        <h4 id="builder_title"></h4>
                        <div id="builder_nodes"></div>
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
                            <button class="nav-btn" style="font-size:0.8rem;" onclick="addNodeToOrg('scelta')">+ BIVIO</button>
                            <button class="nav-btn" style="font-size:0.8rem;" onclick="addNodeToOrg('azione')">+ AZIONE</button>
                            <button class="nav-btn" style="font-size:0.8rem;" onclick="addNodeToOrg('fine')">+ FINE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* DATABASE ORIGINALE 1.18.1.5 - NON MODIFICARE */
        let db = JSON.parse(localStorage.getItem('nsif_v118_db')) || {
            users: [
                {id: 1, e: "marco.lamorgia@securitas.ch", p: "1234", l: "admin", n: "Marco L.M."},
                {id: 2, e: "castione.user", p: "securitas", l: "user", n: "Operatore Guardia"}
            ],
            fornitori: [{a:"Securitas SA", r:"Centrale", t:"091...", n:"H24"}],
            giornale: [], organizations: [],
            checklist_config: { "MATTINA": ["Cancelli", "Badge"], "NOTTE": ["Ronda", "Allarmi"] }
        };

        function save() { localStorage.setItem('nsif_v118_db', JSON.stringify(db)); }
        let currentUser = null, activeOrgId = null, currentRunOrg = null, currentIndex = 0;

        /* LOGIN ORIGINALE 1:1 */
        function login() {
            const u = document.getElementById('log_u').value;
            const p = document.getElementById('log_p').value;
            const user = db.users.find(x => x.e === u && x.p === p);
            
            if(user) {
                if(document.getElementById('remember_acc').checked) localStorage.setItem('last_nsif_user', u);
                else localStorage.removeItem('last_nsif_user');
                currentUser = user;
                document.getElementById('page_login').style.display='none';
                document.getElementById('main_ui').style.display='block';
                if(user.l==='admin') document.getElementById('nav_admin').style.display='block';
                initApp();
            } else {
                alert("Accesso negato.");
            }
        }

        window.onload = () => {
            const s = localStorage.getItem('last_nsif_user');
            if(s) document.getElementById('log_u').value = s;
        };

        function initApp() {
            updateClocks(); setInterval(updateClocks, 1000);
            renderFornitori(); renderChecklistTurns(); renderGiornale(); renderAdminOrgList();
        }

        function updateClocks() {
            const now = new Date();
            document.getElementById('clock_big').innerText = now.toLocaleTimeString('it-IT');
            document.getElementById('date_long').innerText = now.toLocaleDateString('it-IT', {weekday:'long', day:'numeric', month:'long', year:'numeric'}).toUpperCase();
            drawAnalog('clock-london', 0); drawAnalog('clock-ny', -5); drawAnalog('clock-tokyo', 9);
        }

        function drawAnalog(id, off) {
            const d = new Date(new Date().getTime() + (new Date().getTimezoneOffset() * 60000) + (3600000 * off));
            const s=d.getSeconds(), m=d.getMinutes(), h=d.getHours();
            const el = document.getElementById(id);
            el.querySelector('.sec-hand').style.transform = `translateX(-50%) rotate(${(s/60)*360}deg)`;
            el.querySelector('.min-hand').style.transform = `translateX(-50%) rotate(${(m/60)*360}deg)`;
            el.querySelector('.hour-hand').style.transform = `translateX(-50%) rotate(${(h/12)*360 + (m/60)*30}deg)`;
        }

        function showSection(id) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            if(id==='section_badge') renderBadgeSelector();
        }

        function renderFornitori() {
            document.getElementById('tbody_fornitori').innerHTML = db.fornitori.map(f => `<tr><td>${f.a}</td><td>${f.r}</td><td>${f.t}</td><td>${f.n}</td></tr>`).join('');
        }

        function renderChecklistTurns() {
            document.getElementById('checklist_turns_area').innerHTML = Object.keys(db.checklist_config).map(t => `<button class="nav-btn" onclick="startChecklist('${t}')">${t}</button>`).join('');
        }
        function startChecklist(t) {
            const tasks = db.checklist_config[t];
            document.getElementById('checklist_tasks_area').innerHTML = tasks.map(tk => `<div><input type="checkbox"> ${tk}</div>`).join('');
        }

        function addGiornale() {
            const v = document.getElementById('gb_desc').value; if(!v) return;
            db.giornale.push({ t: new Date().toLocaleString(), u: currentUser.n, d: v });
            save(); renderGiornale(); document.getElementById('gb_desc').value="";
        }
        function renderGiornale() {
            document.getElementById('tbody_giornale').innerHTML = db.giornale.slice().reverse().map(g => `<tr><td>${g.t}</td><td>${g.u}</td><td>${g.d}</td></tr>`).join('');
        }

        /* LOGICA WORKFLOW - INSERITA SENZA TOCCARE IL RESTO */
        function createOrg() {
            const n = document.getElementById('new_org_name').value; if(!n) return;
            db.organizations.push({ id: Date.now(), name: n, nodes: [] });
            save(); renderAdminOrgList();
        }
        function renderAdminOrgList() {
            document.getElementById('admin_org_list').innerHTML = db.organizations.map(o => `<div>${o.name} <button onclick="editFlow(${o.id})">EDIT</button></div>`).join('');
        }
        function editFlow(id) {
            activeOrgId = id; const org = db.organizations.find(x => x.id === id);
            document.getElementById('admin_flow_builder_area').style.display='block';
            document.getElementById('builder_title').innerText = org.name; renderNodes();
        }
        function addNodeToOrg(type) {
            const org = db.organizations.find(x => x.id === activeOrgId);
            org.nodes.push({ id: org.nodes.length, type: type, text: "", nextSi: null, nextNo: null, next: null });
            save(); renderNodes();
        }
        function renderNodes() {
            const org = db.organizations.find(x => x.id === activeOrgId);
            document.getElementById('builder_nodes').innerHTML = org.nodes.map((n, i) => `
                <div style="border:1px solid #ccc; padding:10px; margin-top:5px; background:white;">
                    ID ${i} [${n.type.toUpperCase()}] <input type="text" value="${n.text}" onchange="updateNode(${i},'text',this.value)" style="width:70%;">
                    ${n.type==='scelta' ? `Sì:${i+1} No:<input type="number" onchange="updateNode(${i},'nextNo',this.value)">` : ''}
                </div>`).join('');
        }
        function updateNode(idx, k, v) { const org = db.organizations.find(x => x.id === activeOrgId); org.nodes[idx][k] = (k==='text')?v:parseInt(v); save(); }

        function renderBadgeSelector() {
            document.getElementById('badge_org_selector').innerHTML = db.organizations.map(o => `<button class="nav-btn" style="background:white; color:var(--blue); border:2px solid var(--blue);" onclick="runFlow(${o.id})">${o.name}</button>`).join('');
        }
        function runFlow(id) {
            currentRunOrg = db.organizations.find(x => x.id === id); if(!currentRunOrg || !currentRunOrg.nodes.length) return;
            currentIndex = 0; document.getElementById('badge_org_selector').style.display='none';
            document.getElementById('badge_flow_engine').style.display='block';
            document.getElementById('current_org_name').innerText = currentRunOrg.name; renderStep();
        }
        function renderStep() {
            const n = currentRunOrg.nodes[currentIndex], area = document.getElementById('step_render_area');
            if(n.type==='scelta') area.innerHTML = `<div class="box-scelta">${n.text}</div><button class="btn-flow" style="background:var(--green); color:white;" onclick="move(true)">SÌ</button><button class="btn-flow" style="background:var(--red); color:white;" onclick="move(false)">NO</button>`;
            else if(n.type==='azione') area.innerHTML = `<div class="box-azione">${n.text}</div><button class="btn-flow" style="background:var(--blue); color:white;" onclick="move()">PROCEDI</button>`;
            else area.innerHTML = `<div class="box-azione" style="background:var(--green);">${n.text || 'FINE'}</div><button class="nav-btn" onclick="resetBadgeFlow()">ESCI</button>`;
        }
        function move(c) {
            const n = currentRunOrg.nodes[currentIndex];
            currentIndex = (n.type==='scelta') ? (c?currentIndex+1:n.nextNo) : currentIndex+1;
            if(!currentRunOrg.nodes[currentIndex]) resetBadgeFlow(); else renderStep();
        }
        function resetBadgeFlow() { document.getElementById('badge_org_selector').style.display='flex'; document.getElementById('badge_flow_engine').style.display='none'; }
    </script>
</body>
</html>
